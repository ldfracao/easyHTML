<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--src - link to the image, alt - textual description of the image-->
    <!--for SEO/indexing purposes you should store images in a separate folder-->
    <!--Search engines also read image filenames and count them towards SEO.-->
    <!--You should use an image editor to put your image at the correct size before putting it on your webpage-->
    <!--to provide semantics for an image and link the caption to the image-->
    <!--setting loading to lazy the image will only be loaded when it's needed, improving load times-->
    <figure>
        <img src="" alt="" loading="lazy">
        <figcaption></figcaption>
    </figure>

    <!--controls include the browser's control interface and the paragraph is fallback content-->
    <!--use source element for multiple formats-->
    <video controls width="400" height="400" autoplay loop muted preload="auto" poster="poster.png">
        <source src="" type="video/mp4">
        <source src="" type="video/webm">
        <p>Your browser doesn't support HTML video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
    </video>
    <!--audio works the same as video without visual components-->
    <audio controls>
        <source src="viper.mp3" type="audio/mp3">
        <source src="viper.ogg" type="audio/ogg">
        <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
    </audio>

    <!--allows you to embed content from other sources-->
    <iframe src="https://developer.mozilla.org/en-US/docs/Glossary" width="100%" height="500" frameborder="0" allowfullscreen sandbox>
        <p>
            <a href="/en-US/docs/Glossary">Fallback link for browsers that don't support iframes
            </a>
        </p>
    </iframe>
</body>
</html>
