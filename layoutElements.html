<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <!--represents a group of introductory content for a page or a section-->
    <header></header>
    <!--contains the main navigation functionality for the page-->
    <nav></nav>

    <!--is for content unique to this page. Use it only once per page, and put it directly inside <body>-->
    <main>
        <!--for grouping together a single part of the page that constitutes one single piece of functionality. It's considered best practice to begin each section with a heading-->
        <section></section>

        <!--encloses a block of related content that makes sense on its own without the rest of the page-->
        <article></article>

        <!--NON SEMANTIC WRAPPERS-->
        <!--block level non-semantic element-->
        <div></div>
        <!--inline non-semantic element-->
        <span></span>
    </main>
    
    <!-- contains content that is not directly related to the main content but can provide additional information indirectly related to it -->
    <aside></aside>

    <!--represents a group of end content for a page or a section-->
    <footer></footer>
</body>
</html>
