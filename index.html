<!--doctypes were meant to act as links to a set of rules that the HTML page had to follow to be considered good HTML. More recently, the doctype is a historical artifact that needs to be included for everything else to work right.-->
<!DOCTYPE html>

<!--root element, setting the language is useful for screen readers and search engines-->
<html lang="en">

<!--acts as a container for everything you want to include on the HTML page, that isn't the content -->
<head>
    <!--useful to avoid encoding issues-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--title appears in the browser's tab, also used when the page is bookmarked-->
    <!--title and description are used by search engines to display a search result-->
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--facebook meta-->
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:description" content="">

    <!--twitter meta-->
    <meta name="twitter:title" content="">
    <meta name="twitter:type" content="">
    <meta name="twitter:url" content="">
    <meta name="twitter:image" content="">
    <meta name="twitter:description" content="">

    <!--using .ico ensures it works as far back as Internet Explorer 6-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!--CSS link-->
    <link rel="stylesheet" href="">

    <!--javascript link, defer ensures that scripts are loaded at the same time as the page avoiding applying javascript to HTML elements that do not yet exist-->
    <script src="" defer></script>

</head>

<!--contains all the content that displays on the page-->
<body>
    <!--START semantic elements-->
    <!--semantics are important for SEO reasons-->
    <!--use only one h1 and no more than 3 headings per page-->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <!--paragraph-->
    <p></p>

    <!--ordered list-->
    <ol> 
        <li></li> <!--list item-->
    </ol>
    <!--unordered list-->
    <ul> 
        <li></li>
    </ul>
    
    <!--these are recognized by screen readers and spoken in a different tone of voice-->
    <!--when we want to add emphasis in spoken language, we stress certain words, subtly altering the meaning of what we are saying. Similarly, in written language we tend to stress words by putting them in italics-->
    <em></em>
    <!--to emphasize important words, we tend to stress them in spoken language and bold them in written language-->
    <strong></strong>
    <!--END semantic elements-->

    <!--START presentational elements-->
    <b></b> <!--bold text-->
    <i></i> <!--italic text-->
    <u></u> <!--underlined text-->
    <!--END presentational elements-->
</body>
</html>
